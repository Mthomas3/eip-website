<!DOCTYPE html>
<html>
<head>

<section class="home">

        <div class="scroll-down">
            <a href="#" class="scroll-down"><span></span></a>

                <ul>

        <div style="text-align: center;"><p> ---------- CONTENT ---------- </p></div>
    </div>
</section>
<section class="skills">

        <div style="text-align: center;"><p> ---------- SKILLS ---------- </p></div>
    </div>
</section>
</div>
<section class="footer">

        <div style="text-align: center;"><p> ---------- FOOTER ---------- </p></div>
    </div>
